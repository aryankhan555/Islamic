        .header { background: #002e20; padding: 30px; text-align: center; border-bottom: 3px solid #bf953f; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }

        .vip-btn {

        /* Pages System */
        .page {

            background: #000b08; z-index: 1000; display: none; flex-direction: column;
            animation: slideUp 0.4s ease-out;

        .page.active { display: flex; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .page-header { padding: 20px; background: #002e20; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #bf953f; }
        .close-btn { background: var(--gold); border: none; padding: 8px 18px; border-radius: 10px; color: black; font-weight: bold; cursor: pointer; }

        .content-scroll { padding: 20px; overflow-y: auto; flex: 1; }

        /* List Items Styling */
        .item-card {

            margin-bottom: 15px; border-right: 5px solid #bf953f; transition: 0.3s;

        .ar { font-size: 2.3rem; color: #fcf6ba; text-align: center; line-height: 1.6; }
        .ur { font-family: 'Noto Nastaliq Urdu', serif; font-size: 1.2rem; color: #ddd; text-align: right; margin-top: 10px; line-height: 2.2; }

        .counter-btn {
